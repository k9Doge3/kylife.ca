server {
    listen 80;
    server_name _;

    root /usr/share/nginx/html;
    index index.html;

    # Serve application routes via the SPA entrypoint
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Long-term cache for generated static assets
    location /assets/ {
        try_files $uri =404;
        add_header Cache-Control "public, max-age=31536000, immutable";
    }

    error_page 404 /index.html;
}
